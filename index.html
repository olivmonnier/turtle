<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Turtle</title>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/material.css">
    <link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/main.css">
  </head>
  <body>
    <div class="main">
      <ul class="nav nav-stacked">
        <li>
          <a class="btn-settings" data-toggle="modal" data-target="#modal-settings">
            <i class="fa fa-cog"></i>
          </a>
        </li>
        <li>
          <a class="btn-open" data-toggle="tooltip" data-placement="right" title="Open file" data-container="body">
            <i class="fa fa-file-o"></i>
          </a>
        </li>
      </ul>
      <div class="main-content">
        <div class="editor">
          <div id="editor" class="editor-input"></div>
          <div id="output" class="editor-output"></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-settings" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Settings</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-3 control-label">Templates path : </label>
                <div class="col-sm-9">
                  <input type="text" id="input-template-path" class="form-control" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>window.$ = window.jQuery = require('jquery')</script>
  <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
